<!DOCTYPE html>
<html>
<head>
    <title>Register for Online Mail</title>
    <meta charset="UTF-8" lang="en">

</head>
<body>
    <div style="position: fixed; left -100px; top: -100px;"><h1>Online Mail</h1></div>
    <center><span style="color: red;">{{Result}}</span></center>
    <center><h2>Customer Register</h2></center>
    <br/>
    <form method="Post" action="/finish_register">
        {% csrf_token %}
        <center>
            Your Telephone: <input type="text" name="Tel">
            <br/>
            Your Real Name: <input type="text" name="name">
            <br/>
            Your Nick Name: <input type="text" name="Nickname">
            <br/>
            E-mail Address: <input type="test" name="email">
            <br/>
            Your Gender is: <input type="radio" name="gender" value="Male" checked>Male
            <input type="radio" name="gender" value="Female"> Female
            <br/>
            Your Password:  <input type="password" name="Password">
            <br/>
            Password Again: <input type="password" name="Pwd">
            <br/>
            <br/>
            <input type="submit" name="Submit" value="Submit">
            <input type="reset" value="Reset">
        </center>
    </form>
</body>
<footer>
    <center>
        <div>
            <p style="font-size: 10px">&copy;2020 Nankai University.</p>
        </div>
    </center>
</footer>
</html>
